name: pana
description: Evaluate the health and quality of a Dart package
version: 0.13.8-dev
homepage: https://github.com/dart-lang/pana

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  analyzer: ^0.39.0
  args: ^1.6.0
  async: '>=1.13.3 <3.0.0'
  cli_util: ^0.1.3
  collection: ^1.14.12
  html: '>=0.13.3 <0.15.0'
  http: '>=0.11.3 <0.13.0'
  io: ^0.3.3
  json_annotation: '>=2.0.0 <4.0.0'
  logging: ^0.11.3+1
  markdown: ^2.0.2
  meta: ^1.1.7
  path: ^1.6.2
  pedantic: ^1.4.0
  pool: ^1.3.6
  pub_semver: ^1.4.2
  pubspec_parse: ^0.1.4
  quiver: '>=0.24.0 <3.0.0'
  resource: ^2.1.5
  yaml: ^2.1.15
  safe_url_check: ^1.0.0

dev_dependencies:
  build: ^1.1.0
  build_config: ^0.4.0
  build_runner: ^1.1.3
  build_verify: ^1.1.1
  build_version: ^2.0.0
  json_serializable: ^3.2.0
  source_gen: ^0.9.0
  test: ^1.5.2
  test_descriptor: ^1.1.1
  test_process: ^1.0.4

executables:
  pana:

dependency_overrides:
  # Use a never version of these packages while waiting for a release.
  analyzer:
    git:
      url: https://github.com/dart-lang/sdk.git
      ref: 3095a082cd1d747e090581e244d0a731544c3a0c
      path: pkg/analyzer
  _fe_analyzer_shared:
    git:
      url: https://github.com/dart-lang/sdk.git
      ref: 3095a082cd1d747e090581e244d0a731544c3a0c
      path: pkg/_fe_analyzer_shared
