name: pana
description: Evaluate the health and quality of a Dart package
version: 0.12.2-dev
homepage: https://github.com/dart-lang/pana
author: Dart Team <misc@dartlang.org>

environment:
  sdk: '>=2.0.0-dev.65.0 <3.0.0'

dependencies:
